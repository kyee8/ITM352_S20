<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="theBody">

<script>
    var firstName = "Kristen";
    theBody.innerHTML =
`<table border="1">
    <tr><th>Line</th><th>Name</th></tr>
    <tr><td>1.</td><td>${firstName}</td></tr>
    <tr><td>2.</td><td><br />
                        ${firstName}</td></tr>
    <tr><td>3.</td><td>\n${firstName}</td></tr>
    <tr><td>4.</td><td>'\n${firstName}</td></tr>
    <tr><td>5.</td><td>"\n${firstName}</td></tr>
</table>`;
</script>  

</body>


</html>
